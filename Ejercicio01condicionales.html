<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        numero1Texto = prompt("Escribe un numero:");
        let numero1;
        numero1 = parseInt(numero1Texto);

        numero2Texto = prompt("Escribe otro numero:");
        let numero2;
        numero2 = parseInt(numero2Texto);

        let summa = parseInt(numero1) + parseInt(numero2);
        let resta = parseInt(numero1) - parseInt(numero2);
        let multiplicacion = parseInt(numero1) * parseInt(numero2);
        let media = summa / 2;
        //Falta el mas grande y mas pequeño

        console.log(summa);
        console.log(resta);
        console.log(multiplicacion);
        console.log(media);

        //Falta el mas grande y mas pequeño

    </script>
</body>

</html>
